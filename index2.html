<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Surf Zone Forecast – Port Aransas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 900px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 10px;
      vertical-align: top;
      text-align: left;
    }
    .bg-low {
      background-color: lightgreen;
    }
    .bg-moderate {
      background-color: khaki;
    }
    .bg-high {
      background-color: lightpink;
    }
  </style>
</head>
<body>
  <h1>Surf Zone Forecast – Port Aransas</h1>
  <table id="forecastTable">
    <thead>
      <tr>
        <th>Period</th>
        <th>Forecast</th>
      </tr>
    </thead>
    <tbody>
      <!-- Forecast rows will be inserted here -->
    </tbody>
  </table>

  <script>
    async function loadSurfZoneForecast() {
      const proxy = "https://api.codetabs.com/v1/proxy?quest=";
      const url = "https://tgftp.nws.noaa.gov/data/raw/fz/fzus54.kcrp.srf.crp.txt";

      try {
        const response = await fetch(proxy + encodeURIComponent(url));
        const text = await response.text();

        const forecastTableBody = document.querySelector("#forecastTable tbody");
        forecastTableBody.innerHTML = ""; // Clear existing content

        // Split the forecast into sections based on periods
        const sections = text.split(/\n\./).map(section => section.trim()).filter(section => section);

        sections.forEach(section => {
          const periodMatch = section.match(/^([A-Z ]+)\.\.\./);
          if (periodMatch) {
            const period = periodMatch[1].trim();
            const forecastText = section.replace(/^([A-Z ]+)\.\.\./, "").trim();

            // Determine rip current risk level
            let riskLevel = "";
            const riskMatch = forecastText.match(/Rip Current Risk\*?.*?(LOW|MODERATE|HIGH)/i);
            if (riskMatch) {
              riskLevel = riskMatch[1].toUpperCase();
            }

            // Create table row
            const row = document.createElement("tr");
            if (riskLevel === "LOW") row.classList.add("bg-low");
            else if (riskLevel === "MODERATE") row.classList.add("bg-moderate");
            else if (riskLevel === "HIGH") row.classList.add("bg-high");

            const periodCell = document.createElement("td");
            periodCell.textContent = period;

            const forecastCell = document.createElement("td");
            forecastCell.textContent = forecastText;

            row.appendChild(periodCell);
            row.appendChild(forecastCell);
            forecastTableBody.appendChild(row);
          }
        });
      } catch (err) {
        console.error("Error loading surf forecast:", err);
        const forecastTableBody = document.querySelector("#forecastTable tbody");
        forecastTableBody.innerHTML = "<tr><td colspan='2'>⚠️ Failed to load surf zone forecast
