<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Surf Zone Forecast – Port Aransas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 900px;
    }
    h1 {
      text-align: center;
    }
    .forecast-cell {
      border: 1px solid #aaa;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      background: #f9f9f9;
      white-space: pre-wrap;
    }
    .wi {
      font-size: 36px;
      display: block;
      margin-bottom: 10px;
      color: #444;
    }
    .bg-low {
      background-color: lightgreen !important;
    }
    .bg-moderate {
      background-color: khaki !important;
    }
    .bg-high {
      background-color: lightpink !important;
    }
    .meta {
      font-family: monospace;
      color: #666;
      margin-bottom: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Surf Zone Forecast</h1>
  <div class="meta">Data from NWS Corpus Christi</div>

  <div id="forecast" class="forecast-cell">
    <i id="forecast-icon" class="wi wi-na"></i>
    <div id="forecast-text">Loading...</div>
  </div>

  <script>
    async function fetchForecast() {
      const proxy = "https://api.codetabs.com/v1/proxy?quest=";
      const url = "https://tgftp.nws.noaa.gov/data/raw/fz/fzus54.kcrp.srf.crp.txt";

      try {
        const response = await fetch(proxy + encodeURIComponent(url));
        const text = await response.text();

        const forecastText = text.trim();
        const box = document.getElementById("forecast");
        const forecastDiv = document.getElementById("forecast-text");
        const icon = document.getElementById("forecast-icon");

        // Set full forecast text
        forecastDiv.textContent = forecastText;

        // Apply background based on rip current risk
        const riskMatch = forecastText.match(/RIP CURRENT RISK:\s*(LOW|MODERATE|HIGH)/i);
        if (riskMatch) {
          const risk = riskMatch[1].toUpperCase();
          box.classList.remove("bg-low", "bg-moderate", "bg-high");
          if (risk === "LOW") box.classList.add("bg-low");
          if (risk === "MODERATE") box.classList.add("bg-moderate");
          if (risk === "HIGH") box.classList.add("bg-high");
        }

        // Determine icon based on forecast content
        function getIcon(text) {
          const t = text.toLowerCase();
          if (t.includes("thunderstorm")) return "wi-thunderstorm";
          if (t.includes("showers") || t.includes("rain")) return "wi-rain";
          if (t.includes("sunny") && t.includes("partly")) return "wi-day-cloudy";
          if (t.includes("mostly sunny")) return "wi-day-sunny-overcast";
          if (t.includes("sunny")) return "wi-day-sunny";
          if (t.includes("cloudy")) return "wi-cloudy";
          if (t.includes("fog")) return "wi-fog";
          return "wi-na";
        }

        icon.classList.add(getIcon(forecastText));
      } catch (err) {
        console.error("Error fetching forecast:", err);
        document.getElementById("forecast-text").textContent = "⚠️ Failed to load surf zone forecast.";
      }
    }

    fetchForecast();
  </script>
</body>
</html>
