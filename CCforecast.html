    .label-cell {

    .meta {

    .bg-low {

    }
    .bg-moderate {
      background-color: khaki !important;
    }
    .bg-high {
      background-color: lightpink !important;
    }
    .datetime {

      font-weight: bold;
    }
  </style>
</head>
