<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Surf Forecast Test</title>
</head>
<body>
  <h1>Surf Forecast Test</h1>
  <p id="output">Fetching forecast...</p>

  <script>
    console.log("Script loaded!");

    async function fetchForecast() {
      const proxyUrl = 'https://api.allorigins.win/get?url=';
      const targetUrl = encodeURIComponent('https://tgftp.nws.noaa.gov/data/raw/fz/fzus54.kcrp.srf.crp.txt');

      try {
        console.log("Trying to fetch forecast...");
        const response = await fetch(proxyUrl + targetUrl);
        const data = await response.json();
        console.log("Forecast data received:", data.contents);
        document.getElementById("output").innerText = data.contents.substring(0, 300) + "...";
      } catch (error) {
        console.error("Fetch error:", error);
        document.getElementById("output").innerText = "⚠️ Failed to load forecast data.";
      }
    }

    fetchForecast();
  </script>
</body>
</html>
